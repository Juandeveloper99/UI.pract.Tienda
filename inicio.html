<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Sistema</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .menu-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .menu-icon {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .menu-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .icon {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 50%;
            color: white;
        }
        
        .icon-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        /* Colores para cada icono */
        .ingresar-productos { background-color: #4CAF50; }
        .inventario { background-color: #2196F3; }
        .marcas-categorias { background-color: #9C27B0; }
        .estado-ventas { background-color: #FF9800; }
        .facturar { background-color: #F44336; }
        .credito { background-color: #607D8B; }
        .usuarios { background-color: #E91E63; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <!-- Ingresar Productos -->
        <div class="menu-icon">
            <div class="icon ingresar-productos">
                <i class="fas fa-box-open"></i>
            </div>
            <div class="icon-name">Ingresar Productos</div>
        </div>
        
        <!-- Inventario -->
        <div class="menu-icon">
            <div class="icon inventario">
                <i class="fas fa-warehouse"></i>
            </div>
            <div class="icon-name">Inventario</div>
        </div>
        
        <!-- Marcas y Categorías -->
        <div class="menu-icon">
            <div class="icon marcas-categorias">
                <i class="fas fa-tags"></i>
            </div>
            <div class="icon-name">Marcas y Categorías</div>
        </div>
        
        <!-- Estado de Ventas -->
        <div class="menu-icon">
            <div class="icon estado-ventas">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="icon-name">Estado de Ventas</div>
        </div>
        
        <!-- Facturar -->
        <div class="menu-icon">
            <div class="icon facturar">
                <i class="fas fa-receipt"></i>
            </div>
            <div class="icon-name">Facturar</div>
        </div>
        
        <!-- Crédito -->
        <div class="menu-icon">
            <div class="icon credito">
                <i class="fas fa-hand-holding-usd"></i>
            </div>
            <div class="icon-name">Crédito</div>
        </div>
        
        <!-- Usuarios -->
        <div class="menu-icon">
            <div class="icon usuarios">
                <i class="fas fa-users-cog"></i>
            </div>
            <div class="icon-name">Usuarios</div>
        </div>
    </div>
</body>
</html>
